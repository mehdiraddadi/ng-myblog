<div class="modal-card">
  <form [formGroup]="FormFormation" (ngSubmit)="submit()">
    <section class="modal-card-body">
      <div class="modal-body">
        <label for="dateObtained">Date</label>
        <div class="form-group">
          <input type="date" id="dateObtained"
                 formControlName="dateObtained"
                 name="dateObtained"
                 min="1999-01-01"
                 max="2030-12-31"
                 [ngModel]="dateObtained"
                 class="form-control">
        </div>

        <label for="establishment">Ecole</label>
        <div class="form-group">
          <input type="text" id="establishment" formControlName="establishment" class="form-control">
        </div>
        <label for="name">Diplome</label>
        <div class="form-group">
          <textarea id="name" formControlName="name" class="form-control"></textarea>
        </div>
      </div>

    </section>
    <footer class="modal-card-foot">
      <div class="buttons is-right">
        <button type="submit" class="button is-success">Modofier</button>
        <button (click)="close('no')" type="button" class="button is-danger">Annuler</button>
      </div>
    </footer>
  </form>
</div>
